<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev User Management - LeetCode Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #856404;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #output {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-local {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-google {
            background: #d4edda;
            color: #155724;
        }

        .badge-github {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            min-width: auto;
            background: #dc3545;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîß Development User Management</h1>
            <p class="subtitle">Manage authentication users for LeetCode Tracker (Development Only)</p>
            
            <div class="warning">
                <strong>‚ö†Ô∏è Development Only</strong>
                This page only works in development mode. Do not use in production.
            </div>

            <div class="btn-group">
                <button class="btn-primary" onclick="listUsers()">
                    üìã List All Users
                </button>
                <button class="btn-success" onclick="clearTestUsers()">
                    üßπ Clear Test Users
                </button>
                <button class="btn-danger" onclick="clearAllUsers()">
                    üóëÔ∏è Delete All Users
                </button>
            </div>

            <div id="output"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api/admin';
        let currentUsers = [];

        async function listUsers() {
            const output = document.getElementById('output');
            output.innerHTML = 'Loading users...';

            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();

                if (!data.success) {
                    output.innerHTML = `‚ùå Error: ${data.message}`;
                    return;
                }

                currentUsers = data.users;

                if (data.users.length === 0) {
                    output.innerHTML = '‚úÖ No users found in database.';
                    return;
                }

                let html = `<strong>üìä Found ${data.count} user(s):</strong>\n\n`;
                html += '<table class="user-table">';
                html += '<thead><tr><th>Email</th><th>Name</th><th>Provider</th><th>Created</th><th>Action</th></tr></thead>';
                html += '<tbody>';

                data.users.forEach(user => {
                    const badgeClass = `badge-${user.provider}`;
                    const date = new Date(user.createdAt).toLocaleString();
                    html += `
                        <tr>
                            <td><strong>${user.email}</strong></td>
                            <td>${user.name}</td>
                            <td><span class="badge ${badgeClass}">${user.provider}</span></td>
                            <td>${date}</td>
                            <td><button class="btn-small" onclick="deleteUser('${user.email}')">Delete</button></td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = `‚ùå Error: ${error.message}\n\nMake sure the backend is running on port 5001.`;
            }
        }

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = `Deleting user ${email}...`;

            try {
                const response = await fetch(`${API_BASE}/user/${encodeURIComponent(email)}`, {
                    method: 'DELETE',
                });
                const data = await response.json();

                if (data.success) {
                    output.innerHTML = `‚úÖ ${data.message}`;
                    setTimeout(() => listUsers(), 1000);
                } else {
                    output.innerHTML = `‚ùå Error: ${data.message}`;
                }

            } catch (error) {
                output.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function clearTestUsers() {
            if (!confirm('This will delete all users with @test.com or @example.com emails. Continue?')) {
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = 'Clearing test users...';

            try {
                const response = await fetch(`${API_BASE}/clear-test-users`, {
                    method: 'POST',
                });
                const data = await response.json();

                if (data.success) {
                    output.innerHTML = `‚úÖ ${data.message}`;
                    setTimeout(() => listUsers(), 1000);
                } else {
                    output.innerHTML = `‚ùå Error: ${data.message}`;
                }

            } catch (error) {
                output.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function clearAllUsers() {
            const confirmed = prompt('‚ö†Ô∏è WARNING: This will delete ALL users!\n\nType "DELETE ALL" to confirm:');
            
            if (confirmed !== 'DELETE ALL') {
                alert('Cancelled - confirmation text did not match.');
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = 'Deleting all users...';

            try {
                // Get all users first
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();

                if (!data.success) {
                    output.innerHTML = `‚ùå Error: ${data.message}`;
                    return;
                }

                let deleted = 0;
                for (const user of data.users) {
                    const deleteResponse = await fetch(`${API_BASE}/users/${encodeURIComponent(user.email)}`, {
                        method: 'DELETE',
                    });
                    if (deleteResponse.ok) deleted++;
                }

                output.innerHTML = `‚úÖ Deleted ${deleted} user(s)`;
                setTimeout(() => listUsers(), 1000);

            } catch (error) {
                output.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Auto-load users on page load
        window.onload = () => {
            listUsers();
        };
    </script>
</body>
</html>
